<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Club - AngularJS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/lightslider.css">
    <!-- js link  -->
    <script src="./js/JQuery3.3.1.js"></script>
    <script src="./js/lightslider.js"></script>
    <!-- angularjs script  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <!-- sweet modal  -->
    <link rel="stylesheet" href="sweet-modal/min/jquery.sweet-modal.min.css" />
    <script src="sweet-modal/min/jquery.sweet-modal.min.js"></script>

    <link rel="shortcut icon" href="./images/fav icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body ng-app="myApp" ng-controller="rootCtrl">
    <!-- NAVBAR  -->
    <nav>
        <!-- logo  -->
        <a href="" class="logo">
            <img src="./images/logo2.png" alt="">
        </a>
        <!-- menu btn  -->
        <input type="checkbox" class="menu-btn" id="menu-btn"/>
        <label class="menu-icon" for="menu-btn">
            <span class="nav-icon"></span>
        </label>
        <!-- menu  -->
        <ul class="menu">
            <li><a href="#!/">Home</a></li>
            <li><a href="#!movies">Movies</a></li>
            <li><a href="#!tv">TV Show</a></li>
        </ul>
        <!-- search  -->
        <div class="search">
            <input type="text" ng-model="searchInput" ng-change="filterInput()" placeholder="Find your movie">
            <!-- search icon  -->
            <i class="fas fa-search"></i>
        </div>
    </nav>

    <div ng-view></div>

    <!-- footer  -->
    <footer>
        <p>Movies Club, Ltd Consumber Website</p>
        <p>Copyright Movies Club</p>
    </footer>

 
    <script src="./js/controller.js"></script>
    <script src="./js/moviesCtrl.js"></script>
    <script src="./js/mainCtrl.js"></script>
    <script>
        // drop-down script 
        $(".list-dropdown").mouseover(function(){
            $(this).find('.drop-down').slideDown(300);
            $(this).find(".accent").addClass("animate");
            $(this).find(".item").css("color","#FFF");
        }).mouseleave(function(){
            $(this).find(".drop-down").slideUp(300);
            $(this).find(".accent").removeClass("animate");
            $(this).find(".item").css("color","#000");
        });
        window.onscroll = function () {
            const mybutton = document.querySelector(".btns-scroll");
            if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
    </script>
</body>
</html>
